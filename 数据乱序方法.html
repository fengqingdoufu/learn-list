<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
    function shuffle(arr) {
        let _arr = arr.slice()
        for (let i = 0; i < _arr.length; i++) {
            let j = getRandomInt(0, i)
            console.log(j)
            let t = _arr[i]
            _arr[i] = _arr[j]
            _arr[j] = t
        }
        return _arr
    }
    let arr = [1,2,3,4,5,6,7,8,9]
    console.log(shuffle(arr));
</script>
</body>
</html>
