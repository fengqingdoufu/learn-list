<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }
        #c1 {
            display: block;
            background: #090909;
        }
    </style>
</head>
<body>
<canvas id="c1" width="400" height="400"></canvas>
<script>
    let canvas = document.getElementById('c1')
    let w,h;
    let aRain = []
    ~~function r() {
        console.log(arguments.callee)
        window.onresize = arguments.callee;
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
    }()
    let canCon = canvas.getContext('2d')
    // let x = 0
     // setInterval(function () {
     //     // canCon.clearRect(0, 0, w, h)
     //     canCon.fillStyle = 'rgba(0,0,0,0.01)'
     //     canCon.fillRect(0, 0, w, h)
     //     canCon.fillStyle = '#3ff'
     //     canCon.fillRect(100, x++, 2, 10)
     // },1000/60)
    function random(min, max) {
        return min + Math.random()*(max - min)
    }
    class Rain {
        constructor() {};
        init() {
            this.x = random(0, w)
            this.y = 0
            this.w = 2
            this.h = 10
            this.color = '#3ff'
            this.vy = random(2, 5)
            this.height= random(0.8*h, 0.9*h)
            this.r = 2
            this.maxR = random(80, 130)
        }
        draw() {
            if (this.y < this.height) {
                canCon.fillStyle = this.color
                canCon.fillRect(this.x, this.y, this.w, this.h)
            } else {
                canCon.beginPath()
                canCon.strokeStyle = this.color
                canCon.arc(this.x, this.y, this.r, 0, Math.PI *2)
                canCon.stroke()
            }
        }
        move() {
            if (this.y < this.height) {
                this.y += this.vy;
            } else {
                if (this.r < this.maxR) {
                    this.r += 1;
                } else {
                    this.init()
                }

            }
            this.draw()
        }
    }
    createRain(200, 1000)
    function createRain(num, time) {
        for (let i = 0; i < num; i++) {
            setTimeout(() => {
                let rain = new Rain()
                rain.init()
                rain.draw()
                aRain.push(rain)
            }, time * i)
        }
    }
    setInterval(function () {
        canCon.fillStyle = 'rgba(0,0,0,0.09)'
        canCon.fillRect(0, 0, w, h)
        for (let item of aRain) {
            item.move()
        }
    },1000/60)
</script>
</body>
</html>
