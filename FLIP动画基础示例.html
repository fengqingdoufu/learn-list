<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app{
            position: absolute;
            width:20px;
            height:20px;
            background: red;
        }
        .app-to-end{
            top: 100px;
        }
        .animate-on-transforms{
            transition: all 2s;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="Js事件循环.js"></script>
<script>
    var app = document.getElementById('app');
    var first = app.getBoundingClientRect();
    app.classList.add('app-to-end');
    var last = app.getBoundingClientRect();
    var invert = first.top - last.top;
    //使元素看起来好像在起始点
    app.style.transform = `translateY(${invert}px)`;
    console.log(1)
    requestAnimationFrame(function() {
        //启用tansition，并移除翻转的改变
        app.classList.add('animate-on-transforms');
        app.style.transform = '';
        console.log(2)
    });
    console.log(3)
    app.addEventListener('transitionend', () => {
        app.classList.remove('animate-on-transforms');
    })
</script>
</body>
</html>
