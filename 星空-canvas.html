<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
        }
        body,html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <script>
    var context;
    var arr = [];
    var arrConut = 800;
    var windowWidth = window.innerWidth
    function init() {
        var stars =document.getElementById('stars')
        stars.width = windowWidth
        stars.height = window.innerHeight
        context = stars.getContext('2d')
    }
    var Star =function () {
        this.x = windowWidth * Math.random()
        this.y = 5000 * Math.random()
        this.text = "â˜…"
        this.color = 'white'
     }
    Star.prototype.getColor = function () {
        var r = Math.random()
        this.color = r > 0.5 ?  'black' : 'white'
     }
    Star.prototype.draw = function () {
        context.fillStyle = this.color
        context.fillText(this.text, this.x, this.y)
    }
    window.onload = function (ev) {
        init()
        for(var i = 0; i< arrConut; i++){
            var star =new Star()
            star.getColor()
            star.draw()
            arr.push(star)
        }
        playStars()
    }
    function playStars() {
        context.clearRect(0, 0, window.innerWidth, window.innerHeight)
        for (var i = 0; i<arrConut; i++){
            arr[i].getColor()
            arr[i].draw()
        }
        setTimeout("playStars()", 300)
    }
    (function () {
       var a = 1;
       var b = {
           init: function () {
               console.log(a+1)
           }
       }
       b.init()
    })()
    </script>
</body>
</html>
